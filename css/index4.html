<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Webpage</title>

    <style>
  div{
    width: 100px;
    height: 100px;
    margin: 10px;
    background: pink;
    transition-duration: 0.2s;
  }
  div:hover{
   
    transform: scale(1.2,1.2);
    transition-duration: 0.2s;
   
  }
    </style>
  </head>

  <body>
    <h1>Transformation & Transition</h1>
    <div>hello world</div>
   
  </body>
</html>
