<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Webpage</title>

</head>
<body>

 <h1> Form tags</h1>
 <fieldset>
    <legend>Login Form</legend>

 <form action="server.jsp" method="POST">
    <p>
        <input type ="text" required size="50px" maxLength="5" />
    </p>
    <button>Submit</button>
    <input type="submit" value="Submit" >
      <input type="button" value="Submit" >
       <input type="reset" >

 
<p><input type="text" placeholder="Enter email" /></p>
<p><input type="password" placeholder="Password" /></p>
<button>Login</button>
 </form>
 </fieldset>




 <fieldset>
    <legend>Registration Form</legend>

 <form>

<p><input type="text" placeholder="Enter name" /></p>
<p><input type="email" placeholder="Enter email" /></p>
<p><input type="password" placeholder="Password" /></p>
<p><input type="date"  /></p>
<p>
    <input type="checkbox" />Javascript
     <input type="checkbox" />Python
      <input type="checkbox" />MERN
</p>
<p>
    <input type="radio" name="option"/> Morning batch
     <input type="radio" name="option"/> Evening batch
       
</p>

<p>
    <select multiple>
        <optgroup label="India">
            <option>Delhi</option>
             <option>Goa</option>
                <option>Banglore</option>
                 <option>Chennai</option>
        </optgroup>
        <optgroup label="USA">
            <option>Washington</option>
             <option>California</option>
                <option>Texas</option>
                 <option>Florida</option>
        </optgroup>
    </select>
    <p>
        <input type="number">
    </p>
    <p>
        <input type="file">
    </p>
    <p>
        <input type="color">
    </p>
<p><input type="checkbox" id="chk"/><label for="chk">Remember me</label></p>

</p>
<p><textarea rows="4" cols="50" placeholder="About me"></textarea></p>
<p>
    <input list="country"/>
    <datalist id="country">
        <option>India</option>
        <option>USA</option>
        <option>India</option>
    </datalist>
</p>
<button>Login</button>
 </form>
 </fieldset>
</body>
</html>
