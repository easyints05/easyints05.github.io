 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Webpage</title>
  

</head>
<body>


    <h1>Lists and table tag</h1>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>JavaScript</li>
    </ol>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>JavaScript</li>
    </ul>
  <dl>
    <dt>Full stack course</dt>
    <dd> Reactjs</dd>
    <dd> Nodejs</dd>
    <dd> Expressjs</dd>
    <dd> MongoDB</dd>

    <dt>Java fullstack course</dt> 
    <dd> Springboot</dd>
    <dd> Hibernate</dd>
    <dd> MySQL</dd>
    <dd> Angular</dd>  
  </dl>

<table border="1">
    <caption>Leaderboard</caption>
    <thead>
    <tr>
        <th>name</th>
        <th>score</th>
    </tr>
    </thead>

    <tbody> 
    <tr>
        <td>John</td>
        <td>95</td>
        </tr>
    <tr>
        <td>Jane</td>
        <td>99</td>
    </tr>
    </tbody>
<tfoot>
    <tr>
        <td>Average</td>
        <td>94</td>
    </tr>
    </tfoot>
</body>
</html>
